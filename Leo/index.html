<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RECOMPENSA - SIGNLINGUS</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
    <div class="logo">
      <img src="Logo.png" alt="Signlingus logo" />
      <div class="text-logo">
        <h1>SIGNLINGUS</h1>
        <p>Para oídos callados... manos parlantes</p>
      </div>
    </div>
    <nav>
      <a href="index.html">Inicio</a>
      <span>|</span>
      <a href="#">Videos</a>
      <span>|</span>
      <a href="#">Sobre nosotros</a>
      <span>|</span>
      <a href="#">Contacto</a>
    </nav>
    <div class="buttons">
      <button class="register">¡Regístrate!</button>
      <button class="login">Iniciar sesión</button>
    </div>
</header>

    <main>
        <div class="reward-popup">
            <div class="reward-content">
                <h3>Haz conseguido 2 nuevos avatares</h3>

                <div class="reward-images">
                    <div class="avatars">
                        <div class="avatar-wrapper">
                            <img src="changobombero.jpg" alt="Avatar Mono con lentes" class="avatar-icon">
                        </div>
                        <div class="avatar-wrapper">
                            <img src="changomago.jpg" alt="Avatar Persona en la playa" class="avatar-icon">
                        </div>
                    </div>
                    <img src="cofre.jpg" alt="Cofre del tesoro" class="treasure-chest">
                </div>

                <h2>Haz completado todos los retos en este mundo</h2>

                <p class="congrats-text">Felicidades!!</p>

                <button class="continue-btn">Continuar</button>
            </div>
        </div>
    </main>

</body>
</html>
