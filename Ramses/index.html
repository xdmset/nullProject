<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Signlingus - Iniciar Sesión</title>
  <link rel="stylesheet" href="css/styleLogin.css" />
  <link href='https://fonts.googleapis.com/css?family=Josefin Sans' rel='stylesheet'>
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <div class="logo">
        <img src="image/SiglingusLogo.png" alt="Signlingus Logo" class="logo-icon" />
        <h1 class = "Logo-Title">SIGNLINGUS</h1>
        <h2>¡Bienvenid@ a una aventura llena de diversion y conocimiento!</h2>
      </div>
      <form class="login-form">
        <label for="email">Correo:</label>
        <input type="email" id="email" placeholder="tucorreo@gmail.com" required />

        <label for="password">Contraseña:</label>
        <div class="password-wrapper">
          <input type="password" id="password" required />
          <span class="eye-icon" onclick="togglePassword()">👁️</span>
        </div>

        <div class="links">
          <p>Si no tienes una cuenta, <a href="Registro.html">¡regístrate aquí!</a></p>
          <p><a href="#">¿Haz olvidado tu contraseña?</a></p>
        </div>

        <button type="submit">Ingresar</button>
      </form>
    </div>

    <div class="right-panel">
        <img src="image/jungle2.png" alt="fondo" class="bg-image" />
        <img src="image/changoestupido.png" alt="chango" class="fg-image" />
    </div>

  </div>

  <footer>
    © 2025. Signlingus. El contenido de este sitio está protegido por derechos de autor.
  </footer>

  <script>
    function togglePassword() {
      const input = document.getElementById("password");
      input.type = input.type === "password" ? "text" : "password";
    }
  </script>
</body>
</html>
