<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SignLingus</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
  <div class="header"></div>

  <div class="container position-relative">


    <div id="avatarPopup" class="popup">
      <div class="popup-header">
        <span>Selecciona tu Avatar</span>
        <button class="btn-close" id="closePopup"></button>
      </div>
      <div class="avatar-grid gap-2 justify-content-center mb-2">
        <img src="image/avatar1.webp" class="avatar-option" />
        <img src="image/avatar2.webp" class="avatar-option" />
        <img src="image/avatar3.webp" class="avatar-option" />
        <img src="image/avatar4.webp" class="avatar-option" />
        <img src="image/avatar5.webp" class="avatar-option" />
        <img src="image/avatar6.webp" class="avatar-option" />
        <img src="image/Locked.png" class="locked" />
        <img src="image/Locked.png" class="locked" />
        <img src="image/Locked.png" class="locked" />
        <img src="image/Locked.png" class="locked" />
      </div>
      <!-- <button class="btn btn-outline-secondary w-100">Cambiar</button> -->
    </div>

<div class="profile-container mt-5 d-flex flex-column align-items-center">
  <div class="d-flex align-items-center gap-3">
    <img id="selectedAvatar" src="image/avatar.webp" class="avatar-img" />
    <button class="toggle-btn" id="toggleSelector">+</button>
  </div>
  <h4 class="mt-3"><strong>Ramses</strong> <strong>Reyes Contreras</strong></h4>
  <p class="text-muted">Estudiante</p>
</div>
  </div>

  <script src="index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
