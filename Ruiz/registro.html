<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - SIGNLINGUS</title>
  <link rel="stylesheet" href="css/styleRegistro.css">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="logo">
      <img src="image/SiglingusLogo.png" alt="Signlingus logo" />
      <div class="text-logo">
        <h1>SIGNLINGUS</h1>
        <p>Para oídos callados... manos parlantes</p>
      </div>
    </div>
    <nav>
      <a href="index.html">Inicio</a>
      <span>|</span>
      <a href="#">Videos</a>
      <span>|</span>
      <a href="#">Sobre nosotros</a>
      <span>|</span>
      <a href="#">Contacto</a>
    </nav>
    <div class="buttons">
      <button class="register">¡Regístrate!</button>
      <button class="login">Iniciar sesión</button>
    </div>
  </header>

  <main>
    <h2>¡Crea una cuenta!</h2>
    <form class="registro-form">
      <div class="form-group">
        <label>* Nombre (s) del padre o tutor:</label>
        <input type="text" placeholder="Tu (s) nombre (s)" required>
      </div>
      <div class="form-group">
        <label>* Apellido materno:</label>
        <input type="text" placeholder="Tu (s) nombre (s)" required>
      </div>
      <div class="form-group">
        <label>* Apellido paterno:</label>
        <input type="text" placeholder="Tu (s) nombre (s)" required>
      </div>
      <div class="form-group">
        <label>* Nombre (s) del menor:</label>
        <input type="text" placeholder="Tu (s) nombre (s)" required>
      </div>
      <a href="Registro2.html" class="submit-btn">Continuar</a>
    </form>
    <p class="note">* Los campos son <strong>obligatorios</strong></p>
    <img src="image/monkeyhangingintree2.png" class="corner-img" alt="" />
  </main>

  <footer>
    <!-- Opcional: imagen decorativa en esquina -->
   
  </footer>
</body>
</html>
